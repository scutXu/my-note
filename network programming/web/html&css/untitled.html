<!DOCTYPE html>
<html>
<head>															<!-- 头部，所有头部元素的容器。绝大多数头部中的内容都不会作为内容显示给读者 -->
	<title>This is title</title>								<!-- 文档标题，在浏览器窗体的状态栏或标题栏中显示，不会在页面中显示 -->
	<meta charset="utf-8">										<!-- 元信息。charset属性指定字符编码 -->
</head>
<body style="background-color:powderblue;">						<!-- 主体，包含文档的所有内容。内联样式属性指定了背景色-->
	<h1 style="font-size:20px;">This is heading 1</h1>			<!-- 标题，不要仅仅为了产生粗体文体而使用。内联样式属性指定了字体大小 -->
	<p style="color:red;">This is paragraph</p>					<!-- 段落。内联样式属性指定了字体颜色 -->
	<a href="https://www.google.com">This is link</a>			<!-- 链接 -->
	<div>														<!-- 区块，经常配合css使用，用于对网页布局 -->
		
	</div>
</body>
</html>
